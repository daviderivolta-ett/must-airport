<div class="menu" [@openClose]="isOpen ? 'open' : 'closed'">
    <button type="button" class="toggle-btn" [ngClass]="{'open': isOpen}" (click)="toggleMenu()">
        <span class="material-symbols-outlined">stacks</span>
    </button>
    <div class="header">
        <h2>Layer aggiuntivi</h2>
    </div>
    <app-additional-layers-form />
    <ul class="additional-layers-list">
        @if (layers.length !== 0) {
            @for (layer of layers; track layer.id) {
            <li><app-additional-layer-checkbox [layer]="layer" /></li>
            }
        }
        @else {
            <p class="empty-msg">Non Ã¨ presente alcun layer aggiuntivo</p>
        }
    </ul>
</div>
