<div class="dialog" [@openClose]="isOpen ? 'open' : 'closed'">
    <h2>Layer aggiuntivi</h2>
    <!-- <app-additional-layers-form /> -->
    <ul class="additional-layers-list">
        @if (layers.length !== 0) {
        @for (layer of layers; track layer.id) {
        <li><app-additional-layer-checkbox [layer]="layer" /></li>
        }
        }
    </ul>
</div>
