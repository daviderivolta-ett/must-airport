<button type="button" class="dropdown-toggle" (click)="toggleForm()">
    Aggiungi nuovo layer
    <span class="material-symbols-outlined">add</span>
</button>
<form [ngClass]="{'dropdown-toggle-open': isOpen}" [formGroup]="uploadFileForm">
    <input type="text" class="additional-layer-name-input" placeholder="Scegli un nome per il layer" formControlName="name">
    <label for="file-input" class="custom-file-input">
        <span>Scegli un file</span>
        <input type="file" accept=".geojson" id="file-input" (change)="onFileChange($event)" #inputGeoJSON placeholder="Seleziona file geoJSON">
    </label>
    <input type="hidden" formControlName="file">
    <button type="submit" [disabled]="!uploadFileForm.valid" (click)="handleSubmit(inputGeoJSON)">Carica</button>
</form>
