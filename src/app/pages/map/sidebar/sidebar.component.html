<div class="sidebar" [ngClass]="{'open': isOpen}">
    <div class="close-icon-wrapper" (click)="toggleSidebar()">
        <span class="material-symbols-outlined">menu_open</span>
    </div>
    <div class="header">
        <h1>Tutte le segnalazioni</h1>
    </div>
    <app-filters (onFiltersChanged)="filtersChanged($event)" />
    <div class="sidebar-content">
        @for (report of reports; track report.id) {
        <app-sidebar-card [parentTagGroups]="parentTagGroups" [report]="report" />
        }
        @if (reports.length === 0) {
        <p class="no-report-message">Nessuna segnalazione trovata</p>
        }
    </div>
</div>
