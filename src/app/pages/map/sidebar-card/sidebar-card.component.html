<div class="card" (click)="openDialog()">
    <div class="img-container">
        <img src={{report.coverImgUrls[0]}}>
    </div>
    <div class="details">
        <span class="info">Oggetto: </span>
        @for (techTag of report.fields.tagTechElement; track $index; let last = $last) {
        <span class="info-title" [ngClass]="{'comma': !last}">{{$any(techTag).name.it}}</span>
        }
    </div>
</div>
