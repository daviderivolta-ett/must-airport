@if (parentTagGroups) {
    <app-sidebar [parentTagGroups]="parentTagGroups" [reports]="filteredReports" [labels]="config.labels.priority" (onFiltersChanged)="reportFiltersChanged($event)" />
}
<app-map [currentApp]="currentApp" [initialPosition]="config.position" [reports]="filteredReports" />
@if (this.config.components.includes($any('additional_layers'))) {
    <app-additional-layers-menu />
}
