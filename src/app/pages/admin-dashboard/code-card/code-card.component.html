@if (code) {
<div class="code-card" [ngClass]="{'isNoMoreValid': !code.isValid}">
    <div class="info">
        <p class="code">{{code.code}}</p>
        <p class="app">{{code.vertId}}</p>
    </div>
    <div class="call-to-action">
        <button type="button" class="copy-button" [disabled]="!code.isValid" (click)="copyToClipboard()">
            <span class="material-symbols-outlined icon copy-icon">content_copy</span>
        </button>
    </div>
</div>
}
