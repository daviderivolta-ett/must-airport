@if (code) {
<div class="code-card" [ngClass]="{'isNoMoreValid': !code.isValid}">
    <div class="info">
        <p class="code">{{code.code}}</p>
        <p class="app">{{code.vertId}}</p>
    </div>
    <div class="call-to-action">
        <button type="button" class="copy-button">
            <span class="material-symbols-outlined icon copy-icon" (click)="copyToClipboard()">content_copy</span>
        </button>
    </div>
</div>
}
