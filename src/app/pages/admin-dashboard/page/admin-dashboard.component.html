<div class="page">
    <h1>Elenco codici</h1>
    <app-codes-filters [allCodes]="allCodes" />
    <div class="codes-section">
        @for (code of allCodes; track $index) {
            <app-code-card [code]="code" />
        }
        @if (allCodes.length === 0) {
            <p class="not-found-msg">Non Ã¨ stato trovato alcun codice</p>
        }
    </div>
    <button type="button" class="add-code-btn" (click)="toggleDialog($event)">
        <span class="material-symbols-outlined add-icon" [ngClass]="{'rotate': isDialogOpen}">add</span>
    </button>
    <app-create-code />
</div>
