<form [formGroup]="createCodeForm">
    <div class="input-single">
        <p>{{this.createCodeForm.get('code')?.value}}</p>
        <!-- @if (createCodeForm.value.code && createCodeForm.value.code.length < 10) {
            <p>troppo corto</p>
        } -->
        <button type="button" class="generate-code" (click)="generateCode()">Genera</button>
    </div>
    <div class="select-single">
        <label for="app">Scegli l'app</label>
        <select name="" id="app" formControlName="app">
            <option value="">Seleziona un'app</option>
            <option value="default">Pubblica</option>
            <option value="airport">Aeroporto</option>
        </select>
    </div>
    <button type="submit" [disabled]="!createCodeForm.valid" (click)="handleSubmit()">Crea codice</button>
</form>
