<div class="filters">
    <form [formGroup]="filterForm">
        <div class="select-single">
            <label for="appId">TEST</label>
            <select id="appId" formControlName="vertId">
                <option value="all">Tutti</option>
                @for (app of apps; track $index) {
                    <option [value]="app">{{app | verticalName}}</option>
                }
            </select>
        </div>
        <div class="select-single">
            <label for="appType">Tipologia app</label>
            <select id="appType" formControlName="appType">
                <option value="all">Tutti</option>
                <option value="web">Web</option>
                <option value="mobile">Mobile</option>
            </select>
        </div>
        <div class="select-single">
            <label for="isValid">Validit√†</label>
            <select id="isValid" formControlName="isValid">
                <option value="all">Tutti</option>
                <option value="false">Codici non in uso/non ancora utilizzati</option>
                <option value="true">Codici in uso</option>
            </select>
        </div>
    </form>
</div>
