<div class="operation">
    <div class="details">
        <p class="type">{{operation.type | titlecase}}</p>
        <p class="info"><span class="operator">{{operation.operatorName}}</span> - <span class="date">{{operation.date | date: 'dd/MM/yyyy'}}</span></p>
    </div>
    <button type="button">
        <span class="material-symbols-outlined copy" (click)="copyToClipboard()">content_copy</span>
    </button>
</div>
